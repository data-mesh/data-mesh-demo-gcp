version: 2.1
setup: true
orbs:
  python: circleci/python@1.4.0
  continuation: circleci/continuation@0.1.0

jobs:
  generate-config:
    executor: continuation/default
    # steps:
    #   - checkout
    #   - python/install-packages:
    #       pkg-manager: pip
    #   - run: 
    #       name: Generate Pipeline generated_config.yml file
    #       command: |
    #         ./scripts/generate-pipeline-config.py
      


    working_directory: ~/generate-pipeline
    docker: # run the steps with Docker
      # CircleCI Python images available at: https://hub.docker.com/r/circleci/python/
      - image: circleci/python:3.9
        # auth:
        #   username: mydockerhub-user
        #   password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
        environment: # environment variables for primary container
          PIPENV_VENV_IN_PROJECT: true
    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      # - run: sudo chown -R circleci:circleci /usr/local/bin
      # - run: sudo chown -R circleci:circleci /usr/local/lib/python3.9/site-packages
      - run: 
          command: | 
            ls -la
      - run:
          command: |
            cd ./.scripts
            sudo pip install pipenv
            pipenv install
            ls -la
      # - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
      #     key: deps9-{{ .Branch }}-{{ checksum "./.scripts/Pipfile.lock" }}
      #     paths:
      #       - "./.scripts/venv"
      - run:
          command: |
            mkdir configs
            cd ./.scripts
            pipenv run python generate-pipeline-config.py > ../configs/generated_config.yml
            cd ../
            cat configs/generated_config.yml
      # - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
      #     path: test-results
      #     destination: tr1
      - continuation/continue:
          parameters: '{}'
          configuration_path: configs/generated_config.yml

workflows:
  setup-workflow:
    jobs:
      - generate-config